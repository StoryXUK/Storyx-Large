<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      .parent-laptop {
        position: relative;
        top: 0;
        left: 0;
      }
      .image1-laptop {
        position: relative;
        top: 0;
        left: 0;
        border: 1px solid #000000;
      }
      .image2-laptop {
        position: absolute;
        top: 30px;
        left: 30px;
        border: 1px solid #000000;
      }
    </style>
  </head>
  <body>
    <div class="parent-laptop">
      <img class="image1-laptop" src="assets/images/laptop.png" />
      <img class="image2-laptop" src="assets/images/colour.png" />
    </div>
  </body>
</html>
